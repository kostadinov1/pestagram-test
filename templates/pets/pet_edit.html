{% extends 'base/base.html' %}
{% block content_page %}

<div class="container">
    <h1 class="text-center">Edit Your Pet Info</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{%  url 'show edit pet' pet.id %}">

                {{ form }}
                {% csrf_token %}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
