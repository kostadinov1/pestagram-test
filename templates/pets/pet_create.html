{% extends 'base/base.html' %}
{% block content_page %}

<div class="container">
    <h1 class="text-center">Add Your Pet Info</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" class="container mb-5" action="{%  url 'show add pet'%}">

                {{ form }}
                {% csrf_token %}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
