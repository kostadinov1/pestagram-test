{% extends 'base/base.html' %}
{% block content_page %}

<div class="container mb-5 ">
    <h1 class="text-center">Edit Pet Photo</h1>
    <img src="{{ pet_photo.photo.url }}"
         class="w-50 rounded mx-auto d-block" alt="{{ pet_photo.description }}">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'show edit photo' pet_photo.id %}" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form }}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
