{% extends 'base/base.html' %}
{% block content_page %}

<div class="container mb-5">
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form method="POST" action="{% url 'show login' %}">
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
                {% csrf_token %}
                {{ form }}
            </form>
            <!-- End Login Form -->

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
